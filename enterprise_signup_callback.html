<!DOCTYPE html>
<html>
<head>
  <script>
    window.onload = function () {
      var url = new URL(window.location.href);
      var enterpriseToken = url.searchParams.get("enterpriseToken");
      var input = document.getElementById("enterpriseToken");
      input.value = enterpriseToken;
      input.select();
	  
      // Delay clipboard write until a user interaction, like a button click
      document.getElementById("copyButton").addEventListener("click", function() {
        navigator.clipboard.writeText(enterpriseToken)
          .then(function() {
            <!-- alert("Text copied to clipboard successfully!"); -->
          })
          .catch(function(error) {
            console.error("Unable to copy text to clipboard:", error);
          });
      });
    };
  </script>
</head>
<body>
  Please copy this code, and paste it in the PetofiEMM app:
  <p><input id="enterpriseToken" readonly="readonly" style="width: 1200px;">
  <br>
  <br>
  <button id="copyButton">Copy to Clipboard</button>
</body>
</html>
